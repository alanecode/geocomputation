# To clear environment run `conda remove --name gsa2017sa --all`
# Run `conda env create -f setup.yml`
name: gsa2017sa
channels:
  - conda-forge
dependencies:
  - python=2.7
  - pip
  - cython
  - matplotlib
  - pandas
  - scipy
  - fiona
  - pillow
  - geopandas=0.3.0
  - ipython
  - ipywidgets
  - jupyter
  - mplleaflet
  - nb_conda
  - gdal
  - libspatialite
  - affine
  - proj4
  - pyproj
  - numpy>=1.11
  - scipy=0.19.0
  - pysal=1.13.0
  - shapely=1.5.16
  - statsmodels
  - xlrd
  - rasterio
  - scikit-image
  - folium
  - palettable
  - requests
  - bokeh
  - clusterpy
  - pip:
        - georasters
        - rasterstats
        - scikit-learn
        - seaborn
        - xlrd
        - xlsxwriter
        - requests
        - seaborn
	- pointpats